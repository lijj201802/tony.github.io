		<script type="text/javascript">
			$("#world").bind("DOMNodeInserted", function(e) {
				$(".logs .message .content[urlFlag='1']").each(function() {
					var text = $(this).html();
					if (text.indexOf("[") != -1 && text.indexOf("]") != -1) {
						text = replaceUrl(text);
						$(this).attr('urlFlag', '0');
						$(this).html(text);
					}
				});
			})
			// document.querySelector("div_mine").addEventListener("click",function(){

			let myImage = document.querySelector('id_img_level');

			myImage.onclick = function() {
				let mySrc = myImage.getAttribute('src');
				if (mySrc === 'images/user_level1.png') {
					myImage.setAttribute('src', 'images/payee_level1.png');
				} else {
					myImage.setAttribute('src', 'images/user_level1.png');
				}
			}
